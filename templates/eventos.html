{% include 'header.html' %}
<style>
  .styled-table {
    border-collapse: collapse;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    margin: 0 auto; /* Esto centrará el formulario horizontalmente */
  }

  .styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
  }

  .styled-table th,
  .styled-table td {
    padding: 12px 15px;
  }

  .styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
  }

  .styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }

  .styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
  }

  .styled-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
  }
  .form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 350px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    position: center;
    margin: 0 auto; /* Esto centrará el formulario horizontalmente */
  }

  .message {
    color: rgba(88, 87, 87, 0.822);
    font-size: 14px;
  }

  .flex {
    display: flex;
    width: 100%;
    gap: 6px;
  }

  .form label {
    position: relative;
  }

  .form label .input {
    width: 100%;
    padding: 10px 10px 20px 10px;
    outline: 0;
    border: 1px solid rgba(105, 105, 105, 0.397);
    border-radius: 5px;
  }

  .form label .input + span {
    position: absolute;
    left: 10px;
    top: 15px;
    color: grey;
    font-size: 0.9em;
    cursor: text;
    transition: 0.3s ease;
  }

  .form label .input:placeholder-shown + span {
    top: 15px;
    font-size: 0.9em;
  }

  .form label .input:focus + span,
  .form label .input:valid + span {
    top: 30px;
    font-size: 0.7em;
    font-weight: 600;
  }

  .form label .input:valid + span {
    color: green;
  }

  .input01 {
    width: 100%;
    padding: 10px 10px 20px 10px;
    outline: 0;
    border: 1px solid rgba(105, 105, 105, 0.397);
    border-radius: 5px;
  }

  .form label .input01 + span {
    position: absolute;
    left: 10px;
    top: 50px;
    color: grey;
    font-size: 0.9em;
    cursor: text;
    transition: 0.3s ease;
  }

  .form label .input01:placeholder-shown + span {
    top: 40px;
    font-size: 0.9em;
  }

  .form label .input01:focus + span,
  .form label .input01:valid + span {
    top: 50px;
    font-size: 0.7em;
    font-weight: 600;
  }

  .form label .input01:valid + span {
    color: green;
  }

  .fancy {
    background-color: transparent;
    border: 2px solid #cacaca;
    border-radius: 0px;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-weight: 390;
    letter-spacing: 2px;
    margin: 0;
    outline: none;
    overflow: visible;
    padding: 8px 30px;
    position: relative;
    text-align: center;
    text-decoration: none;
    text-transform: none;
    transition: all 0.3s ease-in-out;
    user-select: none;
    font-size: 13px;
  }

  .fancy::before {
    content: " ";
    width: 1.7rem;
    height: 2px;
    background: #cacaca;
    top: 50%;
    left: 1.5em;
    position: absolute;
    transform: translateY(-50%);
    transform: translateX(230%);
    transform-origin: center;
    transition: background 0.3s linear, width 0.3s linear;
  }

  .fancy .text {
    font-size: 1.125em;
    line-height: 1.33333em;
    padding-left: 2em;
    display: block;
    text-align: left;
    transition: all 0.3s ease-in-out;
    text-transform: lowercase;
    text-decoration: none;
    color: #818181;
    transform: translateX(30%);
  }

  .fancy .top-key {
    height: 2px;
    width: 1.5625rem;
    top: -2px;
    left: 0.625rem;
    position: absolute;
    background: white;
    transition: width 0.5s ease-out, left 0.3s ease-out;
  }

  .fancy .bottom-key-1 {
    height: 2px;
    width: 1.5625rem;
    right: 1.875rem;
    bottom: -2px;
    position: absolute;
    background: white;
    transition: width 0.5s ease-out, right 0.3s ease-out;
  }

  .fancy .bottom-key-2 {
    height: 2px;
    width: 0.625rem;
    right: 0.625rem;
    bottom: -2px;
    position: absolute;
    background: white;
    transition: width 0.5s ease-out, right 0.3s ease-out;
  }

  .fancy:hover {
    color: white;
    background: #cacaca;
  }

  .fancy:hover::before {
    width: 1.5rem;
    background: white;
  }

  .fancy:hover .text {
    color: white;
    padding-left: 1.5em;
  }

  .fancy:hover .top-key {
    left: -2px;
    width: 0px;
  }

  .fancy:hover .bottom-key-1,
  .fancy:hover .bottom-key-2 {
    right: 0;
    width: 0;
  }
</style>

<form
  class="form"
  action="/guardar"
  method="post"
  enctype="multipart/form-data"
>
  <div class="flex">
    <label for="txtNombre">
      <input
        name="txtNombre"
        id="txtNombre"
        aria-describedby="helpId"
        placeholder="Nombre del evento"
        type="text"
        class="input"
      />
    </label>
  </div>

  <label for="txtImagen">
    <input
      placeholder="URL de la imagen"
      type="text"
      class="input"
      name="txtImagen"
      id="txtImagen"
      aria-describedby="helpId"
    />
  </label>

  <label for="txtBoletos">
    <input
      type="text"
      name="txtBoletos"
      id="txtBoletos"
      aria-describedby="helpId"
      placeholder="Cantidad de boletos"
      class="input"
    />
  </label>
  <label for="txtPre">
    <input
      name="txtPre"
      id="txtPre"
      aria-describedby="helpId"
      rows="3"
      placeholder="Precio del boleto"
      class="input"
    ></input>
  </label>
  <label for="txtDesc">
    <textarea
      name="txtDesc"
      id="txtDesc"
      aria-describedby="helpId"
      rows="3"
      placeholder="Descrpcion del evento"
      class="input01"
    ></textarea>
  </label>
  

  <button type="submit" class="fancy" href="#">
    <span class="top-key"></span>
    <span class="text">submit</span>
    <span class="bottom-key-1"></span>
    <span class="bottom-key-2"></span>
  </button>
</form>

<table class="styled-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Descripcion</th>
      <th>Boletos</th>
    </tr>
  </thead>
  <tbody>
    {% for evento in eventos %}
    <tr class="">
      <td>{{ evento[0]}}</td>
      <td>S/.{{ evento[4]}}</td>
      <td>{{ evento[2]}}</td>
      <td>{{ evento[3]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
