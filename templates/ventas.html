{% include 'header.html'%}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");

  * {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-transform: capitalize;
    transition: all 0.2s linear;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 25px;
    min-height: 100vh;
  }

  .container form {
    padding: 20px;
    width: 700px;
    background: #fff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  }

  .container form .row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .container form .row .col {
    flex: 1 1 250px;
  }

  .container form .row .col .title {
    font-size: 20px;
    color: #333;
    padding-bottom: 5px;
    text-transform: uppercase;
  }

  .container form .row .col .inputBox {
    margin: 15px 0;
  }

  .container form .row .col .inputBox span {
    margin-bottom: 10px;
    display: block;
  }

  .container form .row .col .inputBox input {
    width: 100%;
    border: 1px solid #ccc;
    padding: 10px 15px;
    font-size: 15px;
    text-transform: none;
  }

  .container form .row .col .inputBox input:focus {
    border: 1px solid #000;
  }

  .container form .row .col .flex {
    display: flex;
    gap: 15px;
  }

  .container form .row .col .flex .inputBox {
    margin-top: 5px;
  }

  .container form .row .col .inputBox img {
    height: 34px;
    margin-top: 5px;
    filter: drop-shadow(0 0 1px #000);
  }

  .container form .submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 17px;
    background: #4f7cb8;
    color: #fff;
    margin-top: 5px;
    cursor: pointer;
  }

  .container form .submit-btn:hover {
    background: #1d526b;
  }
</style>

<div class="container">
  <form action="/ventas/exito" method="POST">
    <div class="row">
      <div class="col">
        <h3 class="title">Compra de boleto</h3>

        <div class="inputBox">
          <select name="nombre_eventos" id="nombre_eventos">
            {% for evento in eventos %}
            <option
              value="{{ evento[0] }}"
              data-cantidad="{{ evento[3] }}"
              data-precio="{{ evento[4] }}"
            >
              {{ evento[0] }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="inputBox">
          <span id="cantidad_boletos"
            >Cantidad de boletos(Disponible: {{ eventos[0][3] }}) :</span
          >
          <input
            type="cantidad_boletos"
            id="cantidad_boletos"
            name="cantidad_boletos"
            placeholder="Cantidad de boletos"
          />
        </div>
        <div class="inputBox">
          <span>Correo Electronico :</span>
          <input name="correo_" type="text" placeholder="Correo electronico" />
        </div>
        <div class="inputBox">
          <span>Ciudad :</span>
          <input name="ciudad_" type="text" placeholder="Ciudad" />
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>Distrito :</span>
            <input name="distrito_" type="text" placeholder="Distrito" />
          </div>
          <div class="inputBox">
            <span>Codigo Postal :</span>
            <input name="codigo_postal" type="text" placeholder="123456" />
          </div>
        </div>
      </div>

      <div class="col">
        <h3 class="title">Pago</h3>

        <div class="inputBox">
          <span>Metodos de pago aceptados :</span>
          <img src="https://i.postimg.cc/hG6Zb5n1/card-img.png" alt="" />
        </div>
        <div class="inputBox">
          <span>Nombre en la tarjeta :</span>
          <input type="text" placeholder="Nombre de la tarjeta" />
        </div>
        <div class="inputBox">
          <span>Numero :</span>
          <input type="text" placeholder="1111-2222-3333-4444" />
        </div>
        <div class="inputBox">
          <span>Mes exp. :</span>
          <input type="text" placeholder="1-12" />
        </div>

        <div class="flex">
          <div class="inputBox">
            <span>AÃ±o exp. :</span>
            <input type="text" placeholder="2023" />
          </div>
          <div class="inputBox">
            <span>CCV :</span>
            <input type="text" placeholder="123" />
          </div>
        </div>
      </div>
    </div>

    <input
      type="submit"
      value="Proceed to Checkout"
      class="submit-btn"
      id="checkoutButton"
    />
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var selectEvento = document.getElementById("nombre_eventos");
    var cantidadBoletosSpan = document.getElementById("cantidad_boletos");
    //Para que pueda variar la cantidad de boletos segun el evento que quiera
    selectEvento.addEventListener("change", function () {
      var selectedOption = selectEvento.options[selectEvento.selectedIndex];
      var cantidadDisponible = selectedOption.getAttribute("data-cantidad");
      cantidadBoletosSpan.textContent =
        "Cantidad de boletos (Disponible: " + cantidadDisponible + ") :";
    });
  });
</script>
